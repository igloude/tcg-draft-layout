<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCG Draft Layout Demo</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="dist/main.css">

    <script src="https://unpkg.com/vue"></script>

    <!-- NOTE - referenceing local JSON data for dev purposes only -->
    <script type="text/javascript" src="src/js/data.json"></script>
</head>
<body>
    <main class="site grid">

        <h1 class="site--title grid--contained">Draft-o-tron 5000</h1>

        <section id="draft" class="pack grid--contained">
            <div class="pack--meta meta--bar">
                <p class="meta--title">Pack {{ gameProgress.pack }} | Pick {{ gameProgress.pick }}</p>
                <p class="meta--info">
                  <span class="info--players">{{ players }} Players</span>
                  <span class="info--description">{{ description.long }}</span>
                </p>
            </div>
            <ul class="pack--list">
                <li v-for="card in pack">
                    {{ card.name }}
                </li>
            </ul>
        </section>

        <section id="player" class="picks grid--contained">
            <div class="picks--meta meta--bar">
                <p class="meta--title">Your Picks</p>
                <ul class="meta--sort">
                    <li><a href="#" class="sort--anchor sort--anchor__small active">A</a></li>
                    <li><a href="#" class="sort--anchor sort--anchor__small">Z</a></li>
                    <li><a href="#" class="sort--anchor">Group</a></li>
                    <li><a href="#" class="sort--anchor">Type</a></li>
                    <li><a href="#" class="sort--anchor">Cost</a></li>
                    <li><a href="#" class="sort--anchor">Pick</a></li>
                </ul>
            </div>
            <div class="pick--list">

            </div>
        </section>

    </main>

    <script src="dist/main.js"></script>
</body>
</html>
